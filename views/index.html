{% extends "layout.html" %}

{% block body %}
  <div>
    <form class="credentials-form" method="POST" action="/login">
      <input name="email" placeholder="Enter your email">
      <input name="password" placeholder="Password">
      <input class="btn" type="submit" value="Log in">
    </form>
  </div>
  {% if errors%}
  <div class="errors">
    {% for error in errors %}
    <div class="error">{{error}}</div>
    {% endfor%}
    {% endif %}
  </div>
{% endblock %}
