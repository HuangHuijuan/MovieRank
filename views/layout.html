<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Movie Rank</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="icon" type='image/x-icon' href="/icon.png">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Merriweather:300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<header>
  <div class="container">
    <span id="title"><a id="title-link" href="/">MovieRank</a></span>
    <!--<span><img id="icon" src="/icon.png"></span>-->
    <div class="links pull-right">
      {% if route == "/signup" %} <a href="/login">Log In</a>
      {% elif route == "/login" %} <a href="/signup">Sign Up</a>
      {% else %} {{name}} <a class="red" href="/logout">Log Out</a> {% endif %}
    </div>
  </div>
</header>
<div class="content">
  <div class="container">
    <div class="label">
      <a class="btn" href="/movies">Movie List</a>
      <a class="btn" href="/recommendations">Recommendations</a>
    </div>
    {% block body %}
    {% endblock %}
  </div>
</div>
<footer>
  <!--This is the footer.-->
</footer>
</body>
</html>
